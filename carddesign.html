<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/site.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	</head>
	<body>
		<div class="row">
			<div id="rear-display" class="display col-md-6">
				<p> Rear of Card </p>
				<img src="cards/b-bkg-o-i.png" class="display-image"/>
				<div id="selection" class="selection">
					<img src="cards/o-bkg-bw-i.png" />
					<img src="cards/classic.png" />
					<img src="cards/b-bkg-o-i.png" class="active"/>
				</div>
			</div>
			<div id="front-display" class="display col-md-6">
				<p> Front of Card </p>
				<img src="cards/front1.png" class="display-image"/>
				<div id="front-selection" class="selection">
					<img src="cards/front1.png" class="active"/>
					<img src="cards/front2png.png" />
					<img src="cards/front3png.png"/>
				</div>
			</div>

		</div>
		<div class="d-flex justify-content-center">
			<object id="imported-svg" type="image/svg+xml"  data="cards/onecard.svg"></object>
		</div>
		<div class="input-div d-flex justify-content-center">
			<input class="col-md-6 form-control form-control-lg" type="text" id="altertext"/>
		</div>
		<script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
	<script type="text/javascript">
		window.addEventListener('load',() => {
			$.getScript("js/carddesign.js");
		});
	</script>
	</body>
	
</html>
