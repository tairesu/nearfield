<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/site.css">
	</head>
	<body>
		<div class="row">
			<div id="rear-display" class="display col-md-6">
				<p> Rear of Card </p>
				<img src="cards/b-bkg-o-i.png" class="display-image"/>
				<div id="selection" class="selection">
					<img src="cards/o-bkg-bw-i.png" />
					<img src="cards/classic.png" />
					<img src="cards/b-bkg-o-i.png" class="active"/>
				</div>
			</div>
			<div id="front-display" class="display col-md-6">
				<p> Front of Card </p>
				<img src="cards/front1.png" class="display-image"/>
				<div id="front-selection" class="selection">
					<img src="cards/front1.png" class="active"/>
					<img src="cards/front2png.png" />
					<img src="cards/front3png.png"/>
				</div>
			</div>
			<input type="text" id="textname"/>
			<object id="imported-svg" type="image/svg+xml" width="500px" data="cards/onecard.svg"></object>

	</body>
	<script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
	<script type="text/javascript">
		var selection = document.getElementsByClassName("selection");

		$(".selection img").on("click",function(e){
			$(this).siblings().removeClass("active");
			$(this).parent().siblings("img").attr("src",$(this).attr("src"));
			$(this).attr("class","active");
		});

		const isElementLoaded = async selector => {
	      while ( document.querySelector(selector) === null) {
	        await new Promise( resolve =>  requestAnimationFrame(resolve) )
	      }
	      return document.querySelector(selector);
	    };

    // I'm checking for a specific class .file-item and then running code. You can also check for an id or an element.
    isElementLoaded('text#name').then((selector) => {
        console.log("hello");
    });
	
	</script>
</html>
